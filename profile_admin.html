    	<script >

        function titleCase(str) {
          return str.toLowerCase().replace(/\b(\w)/g, s => s.toUpperCase());
        }
    		$( document ).ready(function() {
          var history = null;

      		$.get("/profile/get", function(data, status){
              data = (data)[0];
              $('#first_name').val(data.FIRST_NAME);
              $('#last_name').val(data.LAST_NAME);
              $('#email').val(data.EMAIL);
              $('#type').text(titleCase(data.ACCOUNTTYPE));
              $('#user').html("<h1>"+titleCase(data.FIRST_NAME)+' ' + titleCase(data.LAST_NAME)+"</h1>");
      		});

          $.get("/profile/plan-admin",function(data){
            console.log(data);
            for(var i=0;i< data.length;i++){
              history = data[i];
              var date_str = history.CREATION_TIMESTAMP;
              date_str = date_str.replace('T',' ');
              date_str = date_str.replace('Z','');
              switch (history.TYPE){
                case 'free':
                  $("#historytable").append(`
                  <tr>
                    <th scope="row">` + history.EMAIL +`</th>
                    <td>` + history.FIRST_NAME + ` ` + history.LAST_NAME + `</td>
                    <td>` + date_str +`</td>
                    <td>Free Tier</td>
                    <td>Free</td>
                    <td>
                      <ul>
                        <li>Classrooms: 1</li>
                        <li>EC2 Instance: T3.Micro</li>
                        <li>Max Students: 10</li>
                        <li>Max Upload: 100 MB</li>
                        <li>Video Streaming: No Video</li>
                        <li>Auto Scaling: None</li>

                      </ul>
                    </td>
                  </tr>`);
                break;
                case 'basic':
                  $("#historytable").append(`
                  <tr>
                    <th scope="row">` + history.EMAIL +`</th>
                    <td>` + history.FIRST_NAME + ` ` + history.LAST_NAME + `</td>
                    <td>` + date_str +`</td>
                    <td>Basic Tier</td>
                    <td>$14.99</td>
                    <td>
                      <ul>
                        <li>Classrooms: 5</li>
                        <li>EC2 Instance: T3.Small</li>
                        <li>Max Students: 25</li>
                        <li>Max Upload: 500 MB</li>
                        <li>Video Streaming: No Video</li>
                        <li>Auto Scaling: Yes</li>
                      </ul>
                  </tr>`);
                break;
                case 'enterprise':
                  $("#historytable").append(`
                  <tr>
                    <th scope="row">` + history.EMAIL +`</th>
                    <td>` + history.FIRST_NAME + ` ` + history.LAST_NAME + `</td>
                    <td>` + date_str +`</td>
                    <td>Enterprise Tier</td>
                    <td>$14.99</td>
                    <td>
                      <ul>
                        <li>Classrooms: 10</li>
                        <li>EC2 Instance: T3.Large</li>
                        <li>Max Students: 50</li>
                        <li>Max Upload: 1 GB</li>
                        <li>Video Streaming: Yes</li>
                        <li>Auto Scaling: Yes</li>
                      </ul>
                    </td>
                  </tr>`);
                break;
              }
            }
          });
      	});
      </script>
