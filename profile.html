    	<script >
	
function titleCase(str) {
  return str.toLowerCase().replace(/\b(\w)/g, s => s.toUpperCase());
}
		$( document ).ready(function() {
		$.get("/profile/get", function(data, status){
      console.log(data[0]);
        data = (data)[0];
        $('#first_name').val(data.first_name);
        $('#last_name').val(data.last_name);
        $('#email').val(data.email);
        $('#type').text(titleCase(data.accounttype));
        $('#user').html("<h1>"+titleCase(data.first_name)+' ' + titleCase(data.last_name)+"</h1>");
		});


    $.get("/profile/plan",function(data){
console.log(data[0].type)
        data = data[0];
      if(data.type == 'free'){
        $('#free').addClass("glyphicon glyphicon-ok-sign");
        $("#classroom").val('1');
        $("#ec2").val('T3.Micro');
        $("#teachers").val('10');
        $("#upload").val('100 MB MAX');
        $("#video").val('No online Steaming');
        $("#auto").val('No AutoScale');
      } 
      else
      if(data.type == 'basic'){
        $('#basic').addClass("glyphicon glyphicon-ok-sign");
        $("#classroom").val('5');
        $("#ec2").val('T3.Small');
        $("#teachers").val('25');
        $("#upload").val('500 MB MAX');
        $("#video").val('No online Steaming');
        $("#auto").val('AutoScale Group');
      }
      else{
        $('#enterprise').addClass("glyphicon glyphicon-ok-sign");
         $("#classroom").val('10');
        $("#ec2").val('T3.Large');
        $("#teachers").val('50');
        $("#upload").val('1GB MAX');
        $("#video").val('Online Video Steaming');
        $("#auto").val('AutoScale Group');
      }
    });


	
	});

		
	</script>
