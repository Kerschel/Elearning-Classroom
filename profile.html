    	<script >


        $("#basicb").click(function(){
          console.log("Basic Clicked");
  		    $.post("/profile/add/basic", function(data, status){
            location.reload();
          });
        });

        $("#freeb").click(function(){
          console.log("Free Clicked");
  		    $.post("/profile/add/free", function(data, status){
            location.reload();
          });
        });

        $("#enterpriseb").click(function(){
          console.log("Enterprise Clicked");
          $.post("/profile/add/enterprise", function(data, status){
            location.reload();
          });
        });

        function titleCase(str) {
          return str.toLowerCase().replace(/\b(\w)/g, s => s.toUpperCase());
        }
    		$( document ).ready(function() {
          var history = null;

      		$.get("/profile/get", function(data, status){
              data = (data)[0];
              $('#first_name').val(data.FIRST_NAME);
              $('#last_name').val(data.LAST_NAME);
              $('#email').val(data.EMAIL);
              $('#type').text(titleCase(data.ACCOUNTTYPE));
              $('#user').html("<h1>"+titleCase(data.FIRST_NAME)+' ' + titleCase(data.LAST_NAME)+"</h1>");
      		});

          $.get("/profile/plan",function(data){
            for(var i=0;i< data.length - 1;i++){
              history = data[i];
              switch (history.TYPE){
                case 'free':
                  $("#historytable").append(`
                  <tr>
                  <td>Free Tier</td>
                  <td>1</td>
                  <td>5</td>
                  <td>T3.Micro</td>
                  <td>No Video</td>
                  <td>100 MB</td>
                  <td>Free</td>
                  </tr>`);
                break;
                case 'basic':
                  $("#historytable").append(`
                  <tr>
                  <td>Basic Tier</td>
                  <td>5</td>
                  <td>25</td>
                  <td>T3.Small</td>
                  <td>No Video</td>
                  <td>500 MB</td>
                  <td>$14.99</td>
                  </tr>`);
                break;
                case 'enterprise':
                  $("#historytable").append(`
                  <tr>
                  <td>Enterprise Tier</td>
                  <td>10</td>
                  <td>50</td>
                  <td>T3.Large</td>
                  <td>Video Streaming</td>
                  <td>1 GB</td>
                  <td>$24.99</td>
                  </tr>`);
                break;
              }
            }


            if (data.length == 0){

            } else {
              history = data[data.length-1];
              switch (history.TYPE){
                case 'free':
                  $('#free').addClass("fas fa-check-circle");
                  $('#freeb').attr('disabled', true);
                  $('#free_card').addClass('border-primary');
                break;
                case 'basic':
                  $('#basic').addClass("fas fa-check-circle");
                  $('#basicb').attr('disabled', true);
                  $('#basic_card').addClass('border-primary');
                break;
                case 'enterprise':
                  $('#enterprise').addClass("fas fa-check-circle");
                  $('#enterpriseb').attr('disabled', true);
                  $('#enterprise_card').addClass('border-primary');
                break;
              }
            }
          });
      	});
